<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../asset/styles/styleform.css">
    <title>Sing up Form</title>
</head>
<body>

        <h1>Registration Form</h1>
    </header>

        </div>
